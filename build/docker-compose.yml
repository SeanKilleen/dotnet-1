version: '3.1'

services:

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Password12!

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: Password12!
      POSTGRES_USER: postgres
      POSTGRES_DB: test